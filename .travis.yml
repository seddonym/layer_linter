sudo: false
language: python
python:
    - 3.6
    - 3.5
    - 3.4
matrix:
    - python: 3.4
      env: TOXENV=py36
    - python: 3.5
     env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    # Run linters in the latest version.
   - python: 3.6
      env: TOXENV=flake8
    - python: 3.6
      env: TOXENV=layer_lint

install: pip install tox-travis
script: tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: seddonym
  password:
    secure: 
  on:
    tags: true
    repo: seddonym/layer_linter
    python: 3.6

after_success:
  - pip install codecov
  - codecov
