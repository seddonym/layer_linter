language: python
matrix:
    include:
    - name: "Python 3.7"
      python: "3.7"
      env: TOXENV=py37
      dist: xenial
      sudo: required
    - name: "Python 3.6"
      python: "3.6"
      env: TOXENV=py36
    - name: "Flake8"
      python: "3.6"
      env: TOXENV=flake8
    - name: "Layer lint"
      python: "3.6"
      env: TOXENV=layer_lint
    - name: "Mypy"
      python: "3.6"
      env: TOXENV=mypy
install: pip install -U tox-travis tox-py-backwards
script: tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: seddonym
  password:
    secure: 
  on:
    tags: true
    repo: seddonym/layer_linter
    python: 3.6

after_success:
  - pip install codecov
  - codecov
